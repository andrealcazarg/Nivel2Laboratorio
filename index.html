<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="index.js"></script>
</head>
<body>
<div class="formulario">
    <h1>Create Account</h1>
    <form method="post" action="" id="formulario">
        <div class="input">
            <label for="nombre">
                Nombre
            </label>
            <input type="text" name="nombre" id="nombre" >
            <label class="respuesta" id="label_respuesta">Rellene este campo</label>

        </div>
        <div class="input">
            <label for="email">
                Email
            </label>
            <input type="email" name="email" id="email">
            <label class="respuesta">Rellene este campo</label>
        </div>
        <div class="input">
            <label for="clave">
                Clave
            </label>
            <input type="text" name="clave" id="clave">
            <label class="respuesta">Rellene este campo</label>
        </div>
        <div class="input">
            <label for="confir_clave">
                Confirma su clave
            </label>
            <input type="text" name="confir_clave" id="confir_clave">
            <label class="respuesta">Rellene este campo</label>
        </div>
        <button class="boton">Enviar</button>
    </form>

</div>
</body>
</html>
